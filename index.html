<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Geometric Shapes Gallery - CSS Animations</title>
  <meta name="description"
    content="Explore an interactive collection of 21 geometric shapes with beautiful CSS animations and border effects. Features squares, circles, triangles, and more with hover animations." />
  <meta name="keywords"
    content="geometric shapes, CSS animations, interactive gallery, web design, shapes collection, hover effects, geometric art" />
  <meta name="author" content="Shapes Gallery" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Interactive Geometric Shapes Gallery - CSS Animations" />
  <meta property="og:description"
    content="Explore an interactive collection of 21 geometric shapes with beautiful CSS animations and border effects." />
  <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/603/603563.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Interactive Geometric Shapes Gallery - CSS Animations" />
  <meta property="twitter:description"
    content="Explore an interactive collection of 21 geometric shapes with beautiful CSS animations and border effects." />
  <meta property="twitter:image" content="https://cdn-icons-png.flaticon.com/512/603/603563.png" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/603/603563.png" />
  <link rel="canonical" href="#" />
</head>

<body>
  <header>
    <h1>Interactive Geometric Shapes Gallery</h1>
    <p>Discover a collection of beautifully animated geometric shapes. Hover over each shape to see stunning border
      animations.</p>
  </header>

  <main>
    <section aria-labelledby="shapes-heading">
      <div class="animation-wrapper" data-shape="square" role="button" tabindex="0" aria-label="Square shape"
        aria-describedby="square-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="circle" role="button" tabindex="0" aria-label="Circle shape"
        aria-describedby="circle-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="rectangle" role="button" tabindex="0" aria-label="Rectangle shape"
        aria-describedby="rectangle-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="ellipse" role="button" tabindex="0" aria-label="Ellipse shape"
        aria-describedby="ellipse-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="semi-circle-up" role="button" tabindex="0"
        aria-label="Semi-circle pointing up" aria-describedby="semi-circle-up-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="semi-circle-down" role="button" tabindex="0"
        aria-label="Semi-circle pointing down" aria-describedby="semi-circle-down-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="semi-circle-right" role="button" tabindex="0"
        aria-label="Semi-circle pointing right" aria-describedby="semi-circle-right-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="semi-circle-left" role="button" tabindex="0"
        aria-label="Semi-circle pointing left" aria-describedby="semi-circle-left-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-up" role="button" tabindex="0"
        aria-label="Triangle pointing up" aria-describedby="triangle-up-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-down" role="button" tabindex="0"
        aria-label="Triangle pointing down" aria-describedby="triangle-down-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-right" role="button" tabindex="0"
        aria-label="Triangle pointing right" aria-describedby="triangle-right-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-left" role="button" tabindex="0"
        aria-label="Triangle pointing left" aria-describedby="triangle-left-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="trapezium" role="button" tabindex="0" aria-label="Trapezium shape"
        aria-describedby="trapezium-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="parallelogram" role="button" tabindex="0"
        aria-label="Parallelogram shape" aria-describedby="parallelogram-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="capsule" role="button" tabindex="0" aria-label="Capsule shape"
        aria-describedby="capsule-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="leaf" role="button" tabindex="0" aria-label="Leaf shape"
        aria-describedby="leaf-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-top-left" role="button" tabindex="0"
        aria-label="Triangle in top-left corner" aria-describedby="triangle-top-left-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-top-right" role="button" tabindex="0"
        aria-label="Triangle in top-right corner" aria-describedby="triangle-top-right-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-bottom-left" role="button" tabindex="0"
        aria-label="Triangle in bottom-left corner" aria-describedby="triangle-bottom-left-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="triangle-bottom-right" role="button" tabindex="0"
        aria-label="Triangle in bottom-right corner" aria-describedby="triangle-bottom-right-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
      <div class="animation-wrapper" data-shape="rhombus" role="button" tabindex="0" aria-label="Rhombus shape"
        aria-describedby="rhombus-desc">
        <span class="border-animation" aria-hidden="true"></span>
      </div>
    </section>
  </main>

  <footer>
    <p>Interactive Geometric Shapes Gallery &copy; 2025. Hover over shapes to see animations.</p>
  </footer>
</body>

</html>
